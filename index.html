<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic age calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="custom-well">
        <h1>Galactic age calculator</h1>
        <form id="gac">
          <label for="dob">Enter your date of birth</label>
          <br>
          <input type="date" id="dob" value="09/01/1994">
          <br>
          <label for="le">Enter an average life expectancy of your country</label>
          <br>
          <input type="number" id="le" value="60">
          <br>
          <br>
          <button type="submit">get results</button>
        </form>
        <hr>
        <div class="result">
          <textarea id="result" rows="15" cols="45"></textarea>
        </div>

      </div>
    </div>
  </body>
</html>
