<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic age calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="gac">
        <label for="dob">Enter your date of birth</label>
        <input type="text" id="dob" value="09/01/1994">
        <label for="le">Enter an average life expectancy of your country</label>
        <input type="text" id="le" value="60">
        <button type="submit">get results</button>
      </form>

      <div class="result">
        <textarea id="result" rows="20" cols="45"></textarea>
      </div>
    </div>
  </body>
</html>
